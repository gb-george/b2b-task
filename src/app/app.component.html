<div class="app-container">
  <app-filter
    (millisecondsChange)="onMillisecondsChange($event)"
    (arraySizeChange)="onArraySizeChange($event)"
    (additionalNumberChange)="onAdditionalNumberChange($event)"
  ></app-filter>
  <app-data-display
    [dataElements]="dataElements"
  ></app-data-display>
</div>
